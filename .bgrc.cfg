#bgrc custom options, with their default values

#BGVIMRC - enable or disable vimrc improvements
#BGVIMRC=1

#BGSCREENRC - enable or disable screenrc improvements
#BGSCREENRC=1

#sourcelocation - the file where deploy_bgrc appends the line to source .bgrc
#sourcelocation=${HOME}/.bashrc

#defaultsshkeydir - default search dir for ssh-add wrapper
#defaultsshkeydir=${HOME}/.ssh

#dict - dictionary used for genwords
#dict=/usr/share/dict/words

#genwordscount - number of words generated by genwords
#genwords=5
